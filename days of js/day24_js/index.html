<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
		<h1>Calculate a weight of an object on a planet</h1>

		<input type="text" id="mass" placeholder="Mass in Kilogram" />
		<select>
			<option value='none'>--select planet-- </option>
            <option value="mecury">MERCURY</option>
            <option value="venus">VENUS</option>
            <option value="earth">EARTH</option>
            <option value="moon">MOON</option>
            <option value="mars">MARS</option>
            <option value="jupiter">JUPITER</option>
            <option value="saturn">SATURN</option>
            <option value="uranus">URANUS</option>
            <option value="neptune">NEPTUNE</option>
            <option value="pluto">PLUTO</option>
		</select>
		<button>Calculate weight</button>

	</header>
	<main>
		<div class="flex-container">
			<div class="flex-item image">
				<img src='./image/earth.png' class="planet-image" />
			</div>
			<div class="flex-item description"></div>
		</div>


	</main>


<script src="./funct.js"></script>
</body>
</html>
